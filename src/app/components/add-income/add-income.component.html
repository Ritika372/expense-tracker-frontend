<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Income</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" (ngSubmit) = "onSubmit()">
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name = "category" [(ngModel)] = "income.category" placeholder="Category" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text">&#8377;</span>
              <input
                type="number"
                class="form-control"
                id="inputamount"
                name = "amount"
                [(ngModel)] = "income.amount"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="col-md-12">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)] = "income.description" name= "description" placeholder="Description" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" name = "date" [(ngModel)] = "income.created_on" placeholder="" />
          </div>
          <div class="form-group col-md-6">
            <div class="form-check" style="margin-top: 5%">
              <br />
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input
                class="form-check-input"
                type="checkbox"
                (change)="onChange($event)"
              />
              <label class="form-check-label" for="gridCheck">
                Recurring
              </label>
            </div>
          </div>

          <div class="form-group col-md-12" *ngIf="showRec">
            <label for="inputinterval">Interval</label>
            <select id="inputinterval" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
